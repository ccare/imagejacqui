<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd"
    >
<html lang="en">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
    <title>OAI harvester: WRAP -> Millennium</title>
    <link type="text/css" href="/harvester-lib/css/sunny/jquery-ui-1.8.11.custom.css" rel="stylesheet" />
    <script type="text/javascript" src="/harvester-lib/js/jquery-1.5.1.min.js"></script>
    <script type="text/javascript" src="/harvester-lib/js/jquery-ui-1.8.11.custom.min.js"></script>
    <script>
	$(function() {
	    $( "#datepicker1" ).datepicker({dateFormat: 'yy-mm-dd', defaultDate: 0, showAnim: 'fold'});
            $( "#datepicker2" ).datepicker({dateFormat: 'yy-mm-dd', defaultDate: 0});
	});
    </script>

</head>
<body style="font-family:arial">
    <center><h1>OAI harvester: WRAP -> Millennium</h1></center>
    <p>Please enter an individual WRAP ID, or a date range, into the boxes below.</p>
    <br />
    <form action="cgi-bin/harvester.pl" method="get">
        WRAP ID: <input type="text" name="id" />
        <input type="submit" value="Submit" />
    </form>
    <br /><br />
    <form action="cgi-bin/harvester.pl" method="get">
        <table>
            <tr>
                <td>Date from (YYYY-MM-DD):</td>
                <td><input type="text" name="dateFrom" id="datepicker1" /></td>
            </tr>
            <tr>
                <td>Date to (YYYY-MM-DD):</td>
                <td><input type="text" name="dateTo" id="datepicker2" /></td>
                <td><input type="submit" value="Submit" /></td>
            </tr>
        </table>
    </form>
    <br /><br />
    <form action="cgi-bin/harvester.pl" method="get">
        Or, click here for a complete batch harvest: 
        <input type="submit" value="Complete harvest" />
    </form>
</body>
</html>
